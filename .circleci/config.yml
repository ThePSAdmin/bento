version: 2.1

orbs:
  go: circleci/go@3.0.3

jobs:
  goreleaser:
    docker:
      - image: cimg/go:1.25
    resource_class: large
    steps:
      - checkout
      - run:
          name: Install GoReleaser
          command: |
            curl -sfL https://install.goreleaser.com/github.com/goreleaser/goreleaser.sh | sudo sh -s -- -b /usr/local/bin
      - run:
          name: Generate Release Notes
          command: ./resources/scripts/release_notes.sh > ./release_notes.md
      - run:
          name: Run GoReleaser
          command: goreleaser release --release-notes=./release_notes.md --timeout 120m
          no_output_timeout: 120m

  docker:
    docker:
      - image: cimg/base:current
    resource_class: large
    steps:
      - checkout
      - setup_remote_docker:
          version: docker24
          docker_layer_caching: true
      - run:
          name: Log in to GitHub Container Registry
          command: echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_USERNAME" --password-stdin
      - run:
          name: Set up Docker Buildx
          command: |
            docker buildx create --name multiarch --driver docker-container --use
            docker buildx inspect --bootstrap
      - run:
          name: Extract version from tag
          command: |
            # Extract version info from git tag
            TAG=${CIRCLE_TAG#v}
            MAJOR=$(echo $TAG | cut -d. -f1)
            MINOR=$(echo $TAG | cut -d. -f2)
            echo "export VERSION=$TAG" >> $BASH_ENV
            echo "export MAJOR=$MAJOR" >> $BASH_ENV
            echo "export MINOR=$MAJOR.$MINOR" >> $BASH_ENV
      - run:
          name: Build and push CGO image
          command: |
            docker build \
              -t ghcr.io/$CIRCLE_PROJECT_USERNAME/bento:${VERSION}-cgo \
              -t ghcr.io/$CIRCLE_PROJECT_USERNAME/bento:${MINOR}-cgo \
              -t ghcr.io/$CIRCLE_PROJECT_USERNAME/bento:${MAJOR}-cgo \
              -f ./resources/docker/Dockerfile.cgo \
              .
            docker push ghcr.io/$CIRCLE_PROJECT_USERNAME/bento:${VERSION}-cgo
            docker push ghcr.io/$CIRCLE_PROJECT_USERNAME/bento:${MINOR}-cgo
            docker push ghcr.io/$CIRCLE_PROJECT_USERNAME/bento:${MAJOR}-cgo
      - run:
          name: Build and push multi-platform image
          command: |
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              -t ghcr.io/$CIRCLE_PROJECT_USERNAME/bento:${VERSION} \
              -t ghcr.io/$CIRCLE_PROJECT_USERNAME/bento:${MINOR} \
              -t ghcr.io/$CIRCLE_PROJECT_USERNAME/bento:${MAJOR} \
              -t ghcr.io/$CIRCLE_PROJECT_USERNAME/bento:latest \
              -f ./resources/docker/Dockerfile \
              --push \
              .

workflows:
  release:
    jobs:
      - goreleaser:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          context:
            - github-release
      - docker:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          context:
            - github-release